<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06testform.html</title>
    <style>
        *{font-size: 20pt;}
    </style>
</head>
<body>

  <h2> 06testform.html </h2>
  <form action="" autocomplete="on">
      이름 <input type="text" name="uname" id="uname"> <br>
      <label for="title"> 제목 <input type="text" name="title" id="title" autofocus> </label> <br>
     컬러 <input type="color"> <br>
     메일 <input type="email"> <br>
     시간 <input type="time" name="" id=""> <br>
     날짜 <input type="date" name="" id=""> <br>
     범위 <input type="range" name="" id=""> <br>
     검색 <input type="search" name="" id=""> <br>
     파일 <input type="file" accept="image/*" multiple  name="" id=""> <br>

     지역
     <select name="" id="">
         <option value="">서울</option>
         <option value="">경기도</option>
         <option value="">인천광역시</option>
         <option value="">제주</option>
     </select> <br>

    <label for="">지역</label>
     <input type="text" list="sample" name="" id="">
     <datalist id="sample"> 
        <option value="김포"></option>
        <option value="선유도"></option>
        <option value="제주"></option>
     </datalist> <p></p>

     <button>확인</button>
     <button>취소</button>
  </form>

  <h2>06testform.html</h2>
  <p style="margin-bottom: 150px;"></p>
</body>
</html>
